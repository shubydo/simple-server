version: 0.1
cli:
  version: 1.8.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.16
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check
    - gitleaks@8.16.2
    - gofmt@1.20.3
    - golangci-lint@1.52.2
    - hadolint@2.12.0
    - markdownlint@0.33.0
    - prettier@2.8.7
    - yamllint@1.30.0
runtimes:
  enabled:
    - go@1.20.3
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
